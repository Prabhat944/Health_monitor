<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>

<body style="font-family: sans-serif;">
  <section style="display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);">
    <div style="display: flex;
  flex-direction: column;
  box-shadow: 0px 2px 5px rgb(0,0,0,0.5);
  padding: 40px;
  gap:10px;
  align-items: center;
  border-radius: 10px;">
      <h1>Sign up</h1>
      <form id="registerForm" style="display: flex;
  flex-direction: column;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%;
    min-width: 350px;
    height: 28px;
    border-radius: 4px;">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%;
    min-width: 350px;
    height: 28px;
    border-radius: 4px;">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%;
    min-width: 350px;
    height: 28px;
    border-radius: 4px;">
        <br>
        <button type="submit" style="width: 100%;
    height: 40px;
    background-color:  rgb(255, 0, 106);
    color: white;
    font-weight: 600;
    font-size: larger;
    border-radius: 4px;
    border-color:  rgb(255, 0, 106);
    cursor: pointer;">Sign up</button>
      </form>
      <button onclick="window.location.href='/login'" style="width: 100%;
  height: 40px;
  background-color:  rgb(255, 0, 106);
  color: white;
  font-weight: 600;
  font-size: larger;
  border-radius: 4px;
  border-color:  rgb(255, 0, 106);
  cursor: pointer;">Login</button>
    </div>
  </section>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await response.json();
      if (response.ok) {
        alert('Registration successful!');
        window.location.href = '/login';
      } else {
        alert('Registration failed: ' + data.msg);
      }
    });
  </script>
</body>

</html>
